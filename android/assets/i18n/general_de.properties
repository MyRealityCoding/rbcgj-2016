STORY_1=Das Leben war gut fuer Eddy die Erdnuss und seine vier Freunde Rosina die Rosine, Bernhardt die Mandoline spielende Mandel, Lord William Chashew II. und Jeremy die teilweise paralysierte Paranuss.
STORY_2=In ihrer eigenen Studentenfutter-Packungs-WG, ganz in der Naehe des Stadtkerns, lachten, liebten und feierten sie ohne Unterlass.
STORY_3=Bis eines Tages ein fauler Student die Packung der fuenf Freunde mitnahm und - faul wie er nun mal war - mitten in einem dunklen Wald wegwarf.
STORY_4=Die Nuss-Gang hoerte seltsame Geraeusche von draussen, als ploetzlich gigantische Krallen in die Tuete langten und Eddies Freunde verschleppten.
STORY_5=Eddy konnte nur mitansehen, wie ein riesiges, grauenhaftes Eichhoernchen die Genussnapten in seinen Bau trug.
STORY_6=Er musste etwas tun! Die kleine Erdnuss kruemelte all ihren Mut zusammen und schlich in der Nacht dem Eichhoernchen hinterher.
STORY_7=Doch wer weiss, ob es da nicht schon zu spaet war...

